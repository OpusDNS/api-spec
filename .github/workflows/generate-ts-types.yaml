name: Generate TypeScript types

on:
  repository_dispatch:
    types: [openapi_spec_update]
  workflow_dispatch:

jobs:
  generate_types:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download OpenAPI Spec
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: generate-openapi-spec.yaml
          repo: OpusDNS/opusdns-api
          name: openapi-spec
          github_token: ${{secrets.GH_PAT_OPENAPI_OPUSDNS_API}}

      - name: Override OpenAPI spec
        run: |
          mv openapi.yaml src/openapi.yaml

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org/'

      - name: Install Dependencies
        run: npm install

      - name: Generate TypeScript API Schema
        run: npm run generate:schema

      - name: Commit & Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add src/schema.d.ts
          
          # Check if schema.d.ts has changes
          if git diff --staged --quiet; then
            echo "No changes to schema.d.ts"
          else
            npm run generate:helpers
            git add src
            git commit -m "Update OpenAPI spec and helpers"
            npm version minor
            git push
            npm publish --access public
          fi
          
          # Check if helpers have changed (even if schema didn't change)
          git add src/helpers/
          if git diff --staged --quiet; then
            echo "No changes to helpers."
          else
            echo "Helper changes detected, updating package version..."
            git commit -m "Update OpenAPI helpers"
            npm version patch
            git push
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
