<!doctype html>
<html>

<head>
  <title>Opus DNS API Reference</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" media="all">
</head>

<body>
  <header class="custom-header scalar-app">
    <img id="light-logo" class="opusdns-logo"
      src="https://cdn.prod.website-files.com/66f35e9c0faa52510e6c6d4c/685bdd5ec6e44758a8d86216_api_reference_w.png"
      alt="OpusDNS logo">
    <img id="dark-logo" class="opusdns-logo"
      src="https://cdn.prod.website-files.com/66f35e9c0faa52510e6c6d4c/685bdc38e9470b4b98233c16_api_reference_b.png"
      alt="OpusDNS logo">
    <nav>
      <a href="https://help.opusdns.com/" target="_blank">Knowledgebase</a>
      <a href="https://support.opusdns.com/" target="_blank">Support Center</a>
      <a href="https://status.opusdns.com/" target="_blank">Status Page</a>
      <a href="https://app.opusdns.com/" target="_blank">Dashboard</a>
      <a href="https://opusdns.com/" target="blank">OpusDNS Homepage</a>
      <a href="https://app.opusdns.com/signup" target="_blank" class="signup-button">
        <span>Sign up</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </a>
    </nav>
  </header>
  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

  <script>
    Scalar.createApiReference('#app', {
      url: 'https://raw.githubusercontent.com/OpusDNS/api-spec/refs/heads/main/src/openapi.yaml',
      hideModels: true,
      favicon: "https://d24lr4zqs1tgqh.cloudfront.net/651c70e0-ee3b-4951-8778-ef1c4901b59a.png",
      hideTestRequestButton: true,
      hideClientButton: true,
    })
  </script>
</body>

</html>
